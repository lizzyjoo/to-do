<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;1,9..40,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,600;1,9..40,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30">
                <path d="m21.5,1H2.5C1.122,1,0,2.122,0,3.5v19.5h24V3.5c0-1.378-1.122-2.5-2.5-2.5Zm1.5,21H1V3.5c0-.827.673-1.5,1.5-1.5h19c.827,0,1.5.673,1.5,1.5v18.5ZM9,6h11v1h-11v-1Zm-3,.5c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Zm3,5h11v1h-11v-1Zm-3,.5c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Zm3,5h11v1h-11v-1Zm-3,.5c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Z"/>
              </svg>
            <p>To-Do</p>
        </div>
    </header>
    <div class="content">
        <div class="sidebar">
            <div class="add-task">
                <button id="addTaskBtn"></button>
                Add Task
            </div>
            <!-- Task Modal-->
            <div class="task-modal" id="task-modal" style="display: none;">
                <!-- Task Modal Content-->
                <div class="task-modal-content" id="task-modal-content">
                    <div class="modal-header">
                        <h2>Add Task</h2>
                        <span class="close-modal" id="close-task">&times;</span>
                    </div>   
                    <form class="task-form">
                        <input type="text" class="task-form-input" id="task-content" placeholder="task name" required>
                        <div class="task-form-row">
                            <label id="task-priority-label" for="priority">Priority</label>
                            <select id="priority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="task-form-row" id="due-anytime">
                            <div class="due-row">
                                <label id="due-label" for="task-due">Due Date</label>
                                <input type="date" id="task-due">
                            </div>
                            <div class="anytime-row">
                                <label for="anytime">Anytime</label>
                                <input type="checkbox" id="anytime" name="anytime">
                            </div>
                        </div>
                        <div class="task-form-row">
                            <label id="parent-project-label" for="parent-project">Project</label>
                            <select id="parent-project">
                                
                            </select>
                        </div>
                        <input type="submit" value="Add Task" id="task-submit">
                        <div id="form-error-message" style="color: red; display: none;"></div>
                    </form>
                </div>
            </div>
            <div class="default-project-labels">
                <div class="task-div" id="inbox-div" data-value="1">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="15">
                      <path d="M23.991,13.408L21.841,1.946c-.26-1.146-1.263-1.946-2.438-1.946H4.597c-1.133,0-2.181,.835-2.442,1.964L.009,13.408l-.009,10.592H24l-.009-10.592Zm-3.129-11.259l2.044,10.851h-1.977l-.929-6V1.136c.425,.184,.756,.547,.862,1.013Zm-1.857,3.851H5V1h14l.004,5Zm-14.005,1h14.006v.076s.911,5.924,.911,5.924H4.082l.918-6ZM3.133,2.169c.107-.461,.447-.83,.867-1.023l.005,5.777-.935,6.076H1.102L3.133,2.169ZM1,23V14H23v9H1Zm8-5h6v1h-6v-1Z"/>
                    </svg>
                    Inbox
                    <button class="task-count-button">0</button>
                </div>
                    
                <div class="task-div" id="today-div" data-value="2">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="15">
                        <path d="m21.5,2h-3.5V0h-1v2H7V0h-1v2h-3.5c-1.378,0-2.5,1.121-2.5,2.5v19.5h9v-1H1v-14h22v5h1V4.5c0-1.379-1.122-2.5-2.5-2.5ZM1,8v-3.5c0-.827.673-1.5,1.5-1.5h19c.827,0,1.5.673,1.5,1.5v3.5H1Zm22,8h1v8h-1v-8Zm-12,0h4v1h-3v3h3v1h-3v3h-1v-8Zm10.738,2.5c0-1.379-1.122-2.5-2.5-2.5h-2.5v8h1v-3h1.5c.101,0,.197-.018.295-.03l.922,3.03h1.046l-1.018-3.345c.747-.433,1.256-1.232,1.256-2.155Zm-2.5,1.5h-1.5v-3h1.5c.827,0,1.5.673,1.5,1.5s-.673,1.5-1.5,1.5Z"/>
                      </svg>                      
                    Today
                    <button class="task-count-button">0</button>
                </div>
                    
                <div class="task-div" id="upcoming-div" data-value="3">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="15"><path d="M17.5,11c-3.584,0-6.5,2.916-6.5,6.5s2.916,6.5,6.5,6.5,6.5-2.916,6.5-6.5-2.916-6.5-6.5-6.5Zm0,12c-3.032,0-5.5-2.467-5.5-5.5s2.468-5.5,5.5-5.5,5.5,2.467,5.5,5.5-2.468,5.5-5.5,5.5Zm.5-5.707l1.854,1.854-.707,.707-2.146-2.146v-3.207h1v2.793Zm3.5-15.293h-3.5V0h-1V2H7V0h-1V2H2.5C1.122,2,0,3.122,0,4.5V24H12.028c-.362-.305-.696-.64-1.003-1H1V9H23v2.026c.36,.306,.695,.641,1,1.003V4.5c0-1.378-1.121-2.5-2.5-2.5ZM1,8v-3.5c0-.827,.673-1.5,1.5-1.5H21.5c.827,0,1.5,.673,1.5,1.5v3.5H1Z"/></svg>
                    Upcoming
                    <button class="task-count-button">0</button>
                </div>
                    
                <div class="task-div" id="anytime-div" data-value="4">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="15">
                        <path d="m6.443,4.08L4.304.567,5.157.048l2.14,3.513-.854.52Zm13.557,7.92c0,2.323-1.01,4.528-2.771,6.051-.781.674-1.229,1.641-1.229,2.653v3.296h-8v-3.295c0-1.007-.456-1.982-1.252-2.675-2.062-1.796-3.058-4.497-2.661-7.227.512-3.521,3.457-6.36,7.003-6.753,2.307-.256,4.527.45,6.245,1.987,1.693,1.517,2.665,3.689,2.665,5.962Zm-5,8.704c0-.239.04-.471.077-.704h-6.156c.038.233.078.467.078.705v2.295h6v-2.296Zm4-8.704c0-1.988-.85-3.89-2.332-5.217-1.502-1.344-3.438-1.964-5.469-1.738-3.1.343-5.675,2.825-6.122,5.903-.348,2.391.522,4.757,2.327,6.328.553.481.963,1.076,1.234,1.724h2.861v-5.551c-1.14-.232-2-1.242-2-2.449h1c0,.827.673,1.5,1.5,1.5s1.5-.673,1.5-1.5h1c0,1.208-.86,2.217-2,2.449v5.551h2.856c.268-.645.672-1.234,1.218-1.706,1.542-1.332,2.426-3.262,2.426-5.294Zm.696-11.433l-.854-.52-2.14,3.513.854.52,2.14-3.513Zm3.86,4.342l-3.536,1.597.412.912,3.536-1.597-.412-.912ZM.031,5.821l3.536,1.597.412-.912L.443,4.909l-.412.912Z"/>
                      </svg>
                    Anytime
                    <button class="task-count-button">0</button>
                </div>
                    
                <div class="task-div" id="completed-div" data-value="5">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="15"><path d="M6.461,14.667l.696-.717,2.984,2.898c.201,.199,.519,.199,.712,.005l5.796-5.71,.701,.713-5.792,5.707c-.291,.29-.674,.437-1.057,.437s-.769-.146-1.062-.439l-2.979-2.894Zm17.539-6.667h-1V24H1V8H0V2.5C0,1.121,1.122,0,2.5,0H21.5c1.379,0,2.5,1.121,2.5,2.5v5.5Zm-2,0H2v15H22V8Zm1-5.5c0-.827-.673-1.5-1.5-1.5H2.5c-.827,0-1.5,.673-1.5,1.5V7H23V2.5Z"/></svg>
                    Completed
                    <button class="task-count-button">0</button>
                </div>
                <div class="task-div" id="overdue-div" data-value="6">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="15"><path d="M21.5,2h-3.5V0h-1V2H7V0h-1V2H2.5C1.122,2,0,3.122,0,4.5V24H24V4.5c0-1.378-1.122-2.5-2.5-2.5ZM1,23V9H9v-1H1v-3.5c0-.827,.673-1.5,1.5-1.5H21.5c.827,0,1.5,.673,1.5,1.5v3.5H15v1h8v14H1Zm11.5-6h-1V8h1v9Zm.5,3c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Z"/></svg>
                    Overdue
                    <button class="task-count-button">0</button>
                </div>
            </div>
            <div class="projects-header">
                <p>My projects</p>
                <button id="addProjectBtn"></button>
            </div>
             <!-- Project Modal -->
            <div class="project-modal" id="project-modal" style="display: none;">
                <!-- Project Modal Content-->
                <div class="project-modal-content" id="project-modal-content">
                    <div class="modal-header">
                        <h2>Add Project</h2>
                        <span class="close-modal" id="close-project">&times;</span>
                    </div>
                    
                    <form class="project-form">
                        <input type="text" class="project-form-input" id="project-title-input" placeholder="Your Project" required>
                        <input type="text" class="project-form-input" id="project-description-input" placeholder = "Description">
                        <input type="submit" value="Add Project" class="project-submit">
                    </form>
                </div>
            </div>
            <div class="project-list"></div>
        </div>

        <div class="task-section">
            

        </div>
        
    </div>
    
</body>
</html>
